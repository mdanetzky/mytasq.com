<div class="span12 mt-task" style="position: relative;">
    <h2 class="mt-task-title"><%=task.title %></h2>
    <div class="mt-task-text"><%=task.text %></div>
    <div class="btn-group" style="margin-bottom: 10px;">
        <button class="btn mt-btn-task-done"><i class="icon-ok"></i></button>
        <button class="btn"><i class="icon-chevron-right"></i></button>
    </div> 
    <div class="mt-task-edit-mode" style="display:none;"></div>
</div>
