<div id="<%=taskListId%>" style="position: relative;">
    <% var lastDate = null;
        for(var i in tasks) { %>
    <div id="task-<%=tasks[i].id %>" class="row-fluid">
        <% print(templates("task", {task:tasks[i]})); %>
    </div>
    <% if(!lastDate){
        lastDate = tasks[i].lastModifiedTime
        } %>
    <% } %>
</div>
